<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest21.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>
<script type="text/javascript">


	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565315,126.9195436);
		options = 
		{
			center: mapCenter
			, level: 3
		};
		
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 로드뷰 지도타입 표시 
		//map.addOverlayMapTypeId(daum.maps.MapTypeId.ROADVIEW);
		
	}
	
	// 지도에 로드뷰 정보가 있는 도로를 표시하여 지도타입 추가
	function addRoadInfo()
	{
		map.addOverlayMapTypeId(daum.maps.MapTypeId.ROADVIEW);
	}
	
	// 로드뷰 도로 정보 지도타입 제거
	function removeRoadInfo()
	{
		map.removeOverlayMapTypeId(daum.maps.MapTypeId.ROADVIEW);
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 로드뷰 표시</h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;"></div>
<br /><br />

<p>
	<button type="button" onclick="addRoadInfo()">로드뷰 추가</button>
	<button type="button" onclick="removeRoadInfo()">로드뷰 제거</button>
</p>

</body>
</html>
