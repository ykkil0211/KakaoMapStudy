<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest10.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>

<script type="text/javascript">

	function initalize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.5565315,126.9195436),  
			level: 3,												
		};
		
		map = new kakao.maps.Map(container, options);
	
	}
	
	function setZoomable(zoomable)
	{
		// 확인
		//alert(zoomable);
		
		map.setZoomable(zoomable);
	}

</script>
</head>
<body onload="initalize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 확대 및 축소 제한</h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;"></div>

<div>
	<p>
		<button type="button" onclick="setZoomable(false)">확대축소 제한</button>
		<button type="button" onclick="setZoomable(true)">확대축소 허용</button>
	</p>
</div>

</body>
</html>
