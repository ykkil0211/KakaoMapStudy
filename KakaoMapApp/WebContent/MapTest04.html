<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest04.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.5555149,126.9215156),
			lebel: 3,
		};
		
		map = new kakao.maps.Map(container, options)
	}
	
	function setCenter()
	{
		//확인
		//alert("함수 호출 확인");
		
		// 중심을 이동할 위도 경도 위치 생성
		
		var moveLatLng = new kakao.maps.LatLng(37.5555373,126.9245911);
		
		// 지도 중심 이동 
		map.setCenter(moveLatLng);
	}
	
	function panTo()
	{
		// 중심을 이동시킬 위도 경위 위치 생성(2번 출구 앞 스타벅스)
		var moveLatLng = new kakao.maps.LatLng(37.5571256,126.9236033);
		
		// 지도 중심 이동 
		// map.setCenter(moveLatLng);
		
		//   지도 중심을 부드럽게 이동
		//-- 이동 과정에서 이동할 거리가 지도에서 표현되는 범위 밖에 있다면
		//   즉, 이동 거리가 지도 화면보다 크다면 
		//   부드러운 효과가 적용되지 않고 이동하게 됨 
		map.panTo(moveLatLng);
		
	}
	
	function panTo2()
	{
		// 중심을 이동시킬 위도 경위 위치 생성(북창동 순두부)
		var moveLatLng = new kakao.maps.LatLng(37.5551837,126.9209445);
		
		map.panTo(moveLatLng);
		
	}

	function panTo3()
	{
		// 중심을 이동시킬 위도 경위 위치 생성(여의도 국회의사당)
		var moveLatLng = new kakao.maps.LatLng(37.5317348,126.9142102);
		
		map.panTo(moveLatLng);
		
	}
	
	function setCenterBack()
	{
		// 중심을 이동할 위도 경도 위치 생성(풍성빌딩 - 33.5565315, 126.9195436)
		var moveLatLng = new kakao.maps.LatLng(37.5565315,126.9195436);
		
		// 지도 중심 이동 
		map.setCenter(moveLatLng);


	}
</script>

</head>
<body onload="initialize()">
<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 중심 좌표 이동</h1>
	<ul>
		<li>지도 객체의 메소드를 통해 지도를 원하는 좌표로 이동시킬 수 있음</li>
		<li>표시되고 있는 영역을 벗엄나지 않는 거리 내에서
		애니메이션 효과처럼 지도를 부드럽게 이동시킬 수 있음 </li>
	</ul>
	<hr />
</div>

<!-- 지도 그려질 공간 -->
<div id="map" style="width: 100%; height: 300px;"></div>

<p>
	<button type="button" onclick="setCenter()">중심 좌표 이동</button>
	<button type="button" onclick="panTo()">중심 좌표 다시 이동</button>
	<button type="button" onclick="panTo2()">중심 좌표 또 다시 이동</button>
	<button type="button" onclick="panTo3()">중심 좌표 여의도로 이동</button>
	<button type="button" onclick="setCenterBack()">처음 위치로</button>
</p>



</body>
</html>
