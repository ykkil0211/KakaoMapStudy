<!-- ○ 발급받은 App Key -->

<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰</p>
	<br />
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 300px; height: 300px"></div>

<!-- 발급받은 key를 활용하여 리소스 참조 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>

<script type="text/javascript">

	// 지도를 표시할 div
	var container = document.getElementById("map");
	
	var options =
		
	{
			// 지도의 중심 좌표 
			// center : new daum.maps.LatLng(37.5566126, 126.9196347), //-- 구 버전
			center : new kakao.maps.LatLng(37.5566126, 126.9196347),
			
			// 지도의 확대 축소 레벨 (cf. GoogleMap 이나 NaverMap 은 level 이 아니라 zoom으로 구성)
			level: 3,
	}
	
	// 지도를 그릴 대상 div와 관련 옵션을 넘겨주며 지도 생성 
	// var map = new daum.maps.Map(container, options); 	//-- 구 버전
	var map = new kakao.maps.Map(container, options);
	
</script>

</body>
