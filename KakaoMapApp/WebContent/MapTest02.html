<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest02.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		
		options = 
		{
			center: new kakao.maps.LatLng(37.5566126,126.9196347),	// 지도의 중심 좌표
			level:3,												// 지도의 확대축소 레벨
		};
		
		// 지도를 그릴 대상 div 와 옵션을 넘겨주며 지도 생성 
		map = new kakao.maps.Map(container, options);
	}
	
</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰</p>
	<hr />
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

</body>
</html>
