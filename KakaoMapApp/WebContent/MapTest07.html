<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest07.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>
<script type="text/javascript">

	function initalize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.5565315,126.9195436),  // 풍성 빌딩	
			level: 3,												// 지도 홧대축소 레벨 
		};
		
		// 지도를 그릴 대상(div)과 옵션(options)을 넘겨주며 지도 생성 
		map = new kakao.maps.Map(container, options);
		
		// 지도 타입 컨트롤 (지도 or 스카이뷰) 생성 
		mapTypeControl = new kakao.maps.MapTypeControl();
		
		// ※ 지도 타입 컨트롤을 생성했다고 해서 
		//    지도에 타입 컨트롤이 보여지는 것은 아니며,
		//    지도에 컨트롤을 추가해야 지도 위에 표시됨
		
		// 지도 타입 컨트롤을 지도에 표시 
		// → map.addControl();
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
		// 『kakao.maps.ControlPosition』은 컨트롤이 표시될 위치를 정의하며,
		// 『TOPRIGHT』는 오른쪽 위를 의미함
		//  ·TOP : 위 가운데를 의미함, 컨트롤 추가 시 아래로 쌓임 
		//  ·TOPLEFT : 왼쪽 위를 의미함, 컨트롤 추가 시 오른쪽으로 쌓임 
		//  ·TOPRIGHT : 오른쪽 위를 의미함, 컨트롤 추가 시 왼쪽으로 쌓임 
		//  ·LEFT : 왼쪽 위를 의미함, 컨트롤 추가 시 아래로 쌓임 
		//    		 (주의. LEFT가 왼쪽 중앙을 의미하는 것은 아님)
		//  ·RIGHT : 오른쪽 위를 의미함, 컨트롤 추가 시 아래로 쌓임 
		//    		 (주의. RIGHT가 오른쪽 중앙을 의미하는 것은 아님)
		//  ·BOTTOMLEFT : 왼쪽 아래를 의미함, 컨트롤 추가 시 오른쪽으로 쌓임 
		//  ·BOTTOM : 아래 가운데를 의미함, 컨트롤 추가 시 위로 쌓임 
		//  ·BOTTOMRIGHT : 오른쪽 아래를 의미함, 컨트롤 추가 시 왼쪽으로 쌓임 
		
		// 줌 컨트롤(확대 or 축소) 생성
		zoomControl = new kakao.maps.ZoomControl();
		
		// 줌 컨트롤 지도에 표시
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		
	}

</script>
</head>
<body onload="initalize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->


<div>
	<h1>Kakao Map 기본 컨트롤 구성</h1>
	<hr />
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

</body>
</html>
