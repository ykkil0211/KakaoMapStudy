<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest01.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>

<script type="text/javascript">

	var mapContainer = document.getElementById("map");	// 지도를 표시할 div
	var mapOption = 
	{
			
			center: new daum.maps.LatLng(37.5566126,126.9196347),	// 지도의 중심 좌표 
			level:3,												// 지도의 확대축소 레벨
	};
	
	// 지도를 표시할 div와 지도 옵션을 활용하여 지도 생성  
	
	var map = new daum.maps.Map(mapContainer, mapOption);

</script>
</head>
<body>

<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰 → 지도 그려지지 않음</p>
	<hr />
</div>

<!-- 지도를 그릴(랜더링 할) div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>
<!-- dapi = daum api의 준말 -->

<!-- check -->
<!-- 지도가 그려지지 않음 -->

</body>
</html>
