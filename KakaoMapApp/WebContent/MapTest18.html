<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest18.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf9a5597b56653d0ed56f8a0a60e47e5"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.5565315,126.9195436)
			, level: 3
		};
		
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 다중 마커를 등록할 속성 구성
		positions = 
		[
			{
				title: "스타벅스"
				, latlng: new kakao.maps.LatLng(37.556870, 126.919979)
			}
			, {
				title: "컴포즈커피"
				, latlng: new kakao.maps.LatLng(37.556212, 126.920650)
			}
			, {
				title: "메가커피"
				, latlng: new kakao.maps.LatLng(37.555953, 126.920919)
			}
			, {
				title: "이디야커피"
				, latlng: new kakao.maps.LatLng(37.555611, 126.920662)
			}
			, {
				title: "소림커피"
				, latlng: new kakao.maps.LatLng(37.556241, 126.919473)
			}
			, {
				title: "투썸플레이스"
				, latlng: new kakao.maps.LatLng(37.556068, 126.920158)
			}
		];
		
		// 마커 이미지 구성
		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
		imageSize = new kakao.maps.Size(24, 35);
		
		// check~!!!
		// 다중 마커 생성 → 반복문 구성
		for (var i=0; i<positions.length; i++)
		{
			// 마커 이미지 생성
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
			
			// 마커 생성
			var marker = new kakao.maps.Marker(
			{
				map: map 							//-- 마커 표시 지도
				, position: positions[i].latlng 	//-- 마커 표시 위치
				, title: positions[i].title 		//-- 마커 타이틀
				, image: markerImage 				//-- 마커 이미지
			});
		}
		
	}

</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey = cf9a5597b56653d0ed56f8a0a60e47e5 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5478932,126.9341284 -->

<div>
	<h1>Kakao Map 다중 마커 구성</h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;"></div>
</body>
</html>
